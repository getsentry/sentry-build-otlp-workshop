# OpenTelemetry Collector Configuration - Multi-Project Routing
# This configuration demonstrates routing telemetry from multiple services
# to separate Sentry projects using the routing connector.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 100
    send_batch_max_size: 1000

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: deployment.environment
        value: ${env:DEPLOYMENT_ENV:-development}
        action: upsert
      - key: collector.version
        value: "1.0.0"
        action: insert

connectors:
  # Routing connector: Routes telemetry based on service.name attribute
  # to separate pipelines (one per Sentry project)
  routing:
    default_pipelines: [traces/default, logs/default]
    error_mode: ignore

    table:
      # Route products-service to products pipeline
      - context: resource
        statement: route() where attributes["service.name"] == "products-service"
        pipelines: [traces/products, logs/products]

      # Route orders-service to orders pipeline
      - context: resource
        statement: route() where attributes["service.name"] == "orders-service"
        pipelines: [traces/orders, logs/orders]

exporters:
  # Exporter for Products Service Sentry Project
  # Note: ${env:...} references pull plain strings from .env (no quotes needed in .env)
  # If hardcoding values here instead, use quotes: x-sentry-auth: "sentry sentry_key=..."
  otlphttp/products:
    endpoint: ${env:SENTRY_PRODUCTS_OTLP_ENDPOINT}
    headers:
      x-sentry-auth: ${env:SENTRY_PRODUCTS_AUTH}
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Exporter for Orders Service Sentry Project
  otlphttp/orders:
    endpoint: ${env:SENTRY_ORDERS_OTLP_ENDPOINT}
    headers:
      x-sentry-auth: ${env:SENTRY_ORDERS_AUTH}
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Default/fallback exporter for unmatched services
  otlphttp/default:
    endpoint: ${env:SENTRY_DEFAULT_OTLP_ENDPOINT}
    headers:
      x-sentry-auth: ${env:SENTRY_DEFAULT_AUTH}
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Uncomment for debug output:
  # debug:
  #   verbosity: detailed

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Primary traces pipeline: Receives OTLP, routes via connector
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [routing]

    # Products service traces pipeline
    traces/products:
      receivers: [routing]
      exporters: [otlphttp/products]

    # Orders service traces pipeline
    traces/orders:
      receivers: [routing]
      exporters: [otlphttp/orders]

    # Default traces pipeline for unmatched services
    traces/default:
      receivers: [routing]
      exporters: [otlphttp/default]

    # Primary logs pipeline: Receives OTLP, routes via connector
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [routing]

    # Products service logs pipeline
    logs/products:
      receivers: [routing]
      exporters: [otlphttp/products]

    # Orders service logs pipeline
    logs/orders:
      receivers: [routing]
      exporters: [otlphttp/orders]

    # Default logs pipeline for unmatched services
    logs/default:
      receivers: [routing]
      exporters: [otlphttp/default]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
